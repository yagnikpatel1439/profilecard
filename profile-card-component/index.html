<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="top-container"></div>
        <div class ="bottom-container">
          <img src="images/image.jpg" class="image" alt="victor image">
          <div class="main">
            <span class="user-info"><b>Yagnik Patel</b></span>
            <p class="info">Software Developer</p>
          </div>
        <hr/>
          <div class="stats-wrapper">
            <div>
              <ul>
                <a href="https://www.linkedin.com/in/yagnik-patel/" target="_blank" class="profile">
                <li id="bottom-stat">Linkdien</li>
                </a>
              </ul>
            </div>
            <div>
              <ul>
                <a href="https://github.com/yagnikpatel1439" target="_blank" class="profile">
                <li id="bottom-stat">Github</li>
                </a>
              </ul>
            </div>
            <div>
              <ul>
                <a href="https://webme.vercel.app/" target="_blank" class="profile">
                <li id="bottom-stat">Web</li>
                </a>
              </ul>
            </div>
          </div>
      </div>
    </div>
  </div>
</body>
</html>
